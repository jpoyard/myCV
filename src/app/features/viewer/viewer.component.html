<div class="mx-auto bg-white" *ngIf="cvService.data() as data">
  <mcv-header [cv]="data"></mcv-header>
  <div class="px-md-4 py-4">
    <mcv-section
      i18n-title
      title="title.career-summary"
      *ngIf="data.careerSummary"
    >
      <p>{{ data.careerSummary }}</p>
    </mcv-section>
    <div class="d-flex flex-column flex-md-row">
      <div class="col-md-9">
        <div class="d-flex flex-row" [style.height.%]="100">
          <mcv-work-experience-list [workExperiences]="data.workExperiences">
          </mcv-work-experience-list>
        </div>
      </div>
      <div class="col-md-3">
        <mcv-section i18n-title title="title.skills-tools">
          <ng-container
            *ngFor="let skillGroup of data.skillGroups; last as isLast"
          >
            <mcv-skills-list
              [class.mb-4]="!isLast"
              [title]="skillGroup.title"
              [skills]="skillGroup.skills"
              [withLevel]="true"
            >
            </mcv-skills-list>
          </ng-container>
        </mcv-section>

        <mcv-section i18n-title title="title.education">
          <mcv-degrees-list [degrees]="data.degrees"></mcv-degrees-list>
        </mcv-section>

        <mcv-section i18n-title title="title.language" class="mb-3 mb-md-0">
          <mcv-languages-list [languages]="data.languages"></mcv-languages-list>
        </mcv-section>
      </div>
    </div>
  </div>
</div>
