<h3 *ngIf="title">{{ title }}</h3>
<ng-container *ngIf="withLevel; else badgeTpl">
  <ul>
    <ng-container *ngFor="let skill of orderedSkills">
      <li>
        <mcv-skill-with-level [skill]="skill"></mcv-skill-with-level>
      </li>
    </ng-container>
  </ul>
</ng-container>
<ng-template #badgeTpl>
  <mat-chip-listbox>
    <mat-chip *ngFor="let skill of orderedSkills">{{ skill.name }}</mat-chip>
  </mat-chip-listbox>
</ng-template>
