<div class="secondary-info ml-md-auto mt-2">
  <ul class="list-unstyled">
    <ng-container *ngFor="let link of links; last as isLast">
      <li [class.mb-2]="!isLast">
        <mcv-link
          [icon]="link.icon"
          [label]="link.label"
          [url]="link.url"
        ></mcv-link>
      </li>
    </ng-container>
  </ul>
</div>
